<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: black;">
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Seller's Portal</span>
        <span id="account" class="navbar-brand mb-0 h1">Getting Account Details.....</span>
      </div>
    </nav>
    <div style="display: flex; align-items: center; width: 100%; height: 80px;">
      <button id="create" style="margin: auto;" type="button" class="btn btn-primary">New Box</button>
    </div>
    <div style="display: flex;justify-content: space-between;">
    <div style="margin: 20px;" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      
      
    </div>
    <main style="width:100%;padding: 10px; color:white;height:100%;">
     <div id="form" style="position: relative;"></div>
     <div id="buttonContainer" style="visibility: hidden; display: flex; justify-content: space-evenly; align-items: center;">
      <button onclick="save()" type="button" class="btn btn-success">Ok</button>
      <button onclick="undoCircle()" type="button" class="btn btn-primary">Undo</button>
     </div>
    </main>
    </div>
    
    <div id="modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Saving...</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div></p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </body>
</html>
